<!DOCTYPE HTML>
<html>
<head>
<script>

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
  upScore();

}
</script>
<link href="./cupGame.css" rel="stylesheet">
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="balls">
</div>
<input type="button" value="choose level" onclick="callChooseLevel()">
<p id="putScore">hi</p>





<div id ="myContainer">
  <div class="item"></div>
</div>
<script src="./cupGame.js"></script>
</body>
</html>
