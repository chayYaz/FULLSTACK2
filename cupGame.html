<!DOCTYPE HTML>
<html>
<head>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
<link href="./cupGame.css" rel="stylesheet">
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="balls">
<div class="ball" id="drag1" draggable="true" ondragstart="drag(event)"></div>
<div class="ball" id="drag2" draggable="true" ondragstart="drag(event)"></div>
<div class="ball" id="drag3" draggable="true" ondragstart="drag(event)"></div>
</div>
<input type="button" value="choose level" onclick="callChooseLevel()">
<script src="./cupGame.js"></script>
</body>
</html>
